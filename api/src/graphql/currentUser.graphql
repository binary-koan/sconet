type Query {
  currentUser: CurrentUser
}

type Mutation {
  favoriteCurrency(code: CurrencyCode!): CurrentUser! @authenticated
  unfavoriteCurrency(code: CurrencyCode!): CurrentUser! @authenticated
  setDefaultCurrency(code: CurrencyCode!): CurrentUser! @authenticated
  setDefaultAccount(id: String!): CurrentUser! @authenticated
}

type CurrentUser {
  id: String!
  email: String!
  defaultCurrency: Currency!
  favoriteCurrencies: [Currency!]!
  defaultAccountId: String
  defaultAccount: Account
  registeredCredentials: [UserCredential!]!
}

type UserCredential {
  id: String!
  device: String!
  createdAt: Date!
}
