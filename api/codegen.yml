schema: src/graphql/*.graphql
generates:
  ./src/resolvers-types.ts:
    plugins:
      - typescript
      - typescript-resolvers
    config:
      avoidOptionals: true
      contextType: ./context#Context
      scalars:
        DateTime: Date
      mappers:
        Category: ./db/records/category#CategoryRecord
        Transaction: ./db/records/transaction#TransactionRecord
        AccountMailbox: ./db/records/accountMailbox#AccountMailboxRecord
        PaginatedTransactions: ./db/queries/transaction/findTransactions#FindTransactionsResult
        MonthBudget: ./db/queries/budgets/budgetsInYear#MonthBudgetResult
        CategoryBudget: ./db/queries/budgets/budgetsInYear#CategoryBudgetResult
